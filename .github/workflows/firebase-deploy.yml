name: Deploy Firebase Hosting and Functions

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependências do projeto principal
        run: npm install

      - name: 🛠️ Build do frontend
        run: npm run build

      - name: 🔎 Verificar arquivos na raiz
        run: ls -la

      - name: 🔎 Verificar conteúdo da pasta dist
        run: ls -la dist

      - name: 📦 Instalar dependências das funções
        run: |
          cd functions
          npm install
          npm run build
          cd ..

      - name: 🔧 Instalar Firebase CLI
        run: |
          npm install -g firebase-tools
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: 🚀 Deploy para Firebase
        run: firebase deploy --project escola-biblica-admin --token "${{ secrets.FIREBASE_TOKEN }}"
