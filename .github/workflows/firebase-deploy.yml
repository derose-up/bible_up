name: Deploy Firebase Hosting and Functions

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Instalar dependÃªncias do projeto principal
        run: npm install

      - name: ðŸ› ï¸ Build do frontend
        run: npm run build

      - name: ðŸ”Ž Verificar arquivos na raiz
        run: ls -la

      - name: ðŸ”Ž Verificar conteÃºdo da pasta dist
        run: ls -la dist

