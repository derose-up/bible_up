<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BibleUp - Aplicativo web para professores, pais e líderes cristãos acessarem conteúdos bíblicos educativos" />
    <meta name="theme-color" content="#72008c" />
    <title>BibleUp - Conteúdos Bíblicos Educativos</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BibleUp" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --toast-bg: #ffffff;
        --toast-color: #1f2937;
      }
      
      .dark {
        --toast-bg: #374151;
        --toast-color: #f9fafb;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #72008c, #9333ea);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h2 style="font-size: 24px; margin: 0; font-weight: bold;">BibleUp</h2>
          <p style="margin: 10px 0 0; opacity: 0.8;">Carregando conteúdos bíblicos...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
